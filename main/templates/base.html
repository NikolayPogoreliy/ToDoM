{% extends "index.html" %}


{% block main %}
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col-3" id="projects-container">
            <div class="row" id="links">
                <div class="col-10 offset-sm-1">
                    <a class="btn btn-light btn-block todays-tasks" href="#" data-url="{% url 'task-daily' %}" >Today's</a>
                </div>
                <div class="col-10 offset-sm-1">
                    <a class="btn btn-light btn-block weekly-tasks" href="#" data-url="{% url 'task-weekly' %}" >Next 7 days</a>
                </div>
            </div>
             <div class="row justify-content-end" id="add-project">
                <div class="col-6">
                    <button class="btn btn-secondary btn-sm btn-block add-project" id="add-project-button"><i class="far fa-plus-square"></i> Add project </button>
                </div>
            </div>
            <div class="row" id="projects"></div>

        </div>
        <div class="col-8" id="tasks-container">
            <div class="row  align-items-end justify-content-end" id="add-task">
                <div class="col-3 align-self-end">
                    <button class="btn btn-secondary btn-block add-task" id="add-task-button"><i class="far fa-plus-square"></i> Add task </button>
                </div>
            </div>
            <div class="row" id="tasks"></div>

        </div>
        {% else %}
        <div class="col-12 row align-items-center justify-content-center single-content">
            <div class="col-auto"><h1>ToDoooM! Welcome to the ToDoManager!</h1></div>
            <div class="col-auto"><h2>We will help you manage your tasks, promises and deeds!</h2></div>
            <div class=" w-100"></div>
            <div class="col-auto"><h3>Please</h3></div>
            <div class=" w-100"></div>
            <div class="col-auto row">
                <a class="btn btn-lg btn-success auth-btn" href="{% url 'login' %}">Sign In</a>
                <h3> or </h3>
                <a class="btn btn-lg btn-info auth-btn" href="{% url 'register' %}">Sign Up</a>
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
