{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoM</title>
     <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
    {% if user.is_authenticated %}
    <script src='{% static "js/core.js" %}' ></script>
    {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/todom.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    {% if user.is_authenticated %}
    <script src='{% static "js/todom.js" %}' ></script>
    {% endif %}
</head>
<body>
    <header class="container-fluid">
        <div class="row justify-content-around align-items-center" id="header-row">
            <div class="col-2" id="logo">
                <a href="{% url 'home' %}"><img src="{% static 'img/logo.svg' %}" /></a>
            </div>
            {% if user.is_authenticated %}
            <div class="col-2 offset-sm-6" id="burning-tasks">
                <button class="btn btn-block btn-danger" data-url="{% url 'task-burning' %}" id="burning-task-button">BURNING</button>
            </div>
            <div class="col-1" id="finished-tasks">
                <button class="btn btn-block btn-info" data-url="{% url 'task-finished' %}" id="finished-task-button">ARCHIVE</button>
            </div>
            <div class="col-1" id="logout">
                <a class='btn btn-light' href="{% url 'logout' %}">Logout</a>
            </div>
            {% endif %}
        </div>
    </header>
    <main class="container-fluid">{% block main %}{% endblock %}</main>
    <footer class="container-fluid">{% block footer %}{% endblock %}</footer>

    <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-btn" data-dismiss="modal">Cancel</button>
                <button type="button" id="modal-delete-button" class="btn btn-danger modal-btn">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning modal-btn" data-dismiss="modal">Got it!</button>

            </div>
        </div>
    </div>
</div>

</body>
</html>
